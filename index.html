<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="utils.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center">My Calculator</h1>
    <div class="container cal-color mx.auto flex flex-col items-center">
        <div>
            <input type="text" placeholder="calculate here" class="row-input input-bar" id="screen">
        </div>

        <div id="output">

            <div class="row">

                <button class="button gray-button" >(</button>
                <button class="button gray-button">)</button>
                <button class="button text-button gray-button">del</button>
                <button class="button gr-button text-button-clear red-button">clear</button>


            </div>
            <div class="row">

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button gray-button">+</button>


            </div>
            <div class="row">

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button gray-button">-</button>



            </div>
            <div class="row">

                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button gray-button">รท </button>


            </div>
            <div class="row">

                <button class="button gray-button">.</button>
                <button class="button">0</button>
                <button class="button gray-button text-button-enter">enter</button>
                <button class="button text-button gray-button">x</button>

            </div>




        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
